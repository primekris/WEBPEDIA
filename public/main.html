<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiGenie - Next-Gen Wikipedia Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --text: #0f172a;
            --text-light: #64748b;
            --bg: #ffffff;
            --surface: #f8fafc;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-xl: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
            --border: rgba(255, 255, 255, 0.2);
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-alt: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            --blur: 20px;
        }

        [data-theme="dark"] {
            --text: #f8fafc;
            --text-light: #94a3b8;
            --bg: #0f172a;
            --surface: #1e293b;
            --glass: rgba(0, 0, 0, 0.3);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0.03;
            z-index: -1;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background: var(--gradient); }
            50% { background: var(--gradient-alt); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Glassmorphism Header */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(var(--blur));
            background: var(--glass);
            border-bottom: 1px solid var(--border);
            animation: slideDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: logoGlow 3s ease-in-out infinite alternate;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.3)); }
            100% { filter: drop-shadow(0 0 15px rgba(102, 126, 234, 0.8)); }
        }

        .theme-toggle {
            background: var(--glass);
            border: 2px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .theme-toggle:hover::before {
            left: 100%;
        }

        .theme-toggle:hover {
            background: var(--gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        /* Hero Section */
        .hero {
            padding: 4rem 0;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleFloat 6s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--text-light);
            margin-bottom: 3rem;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }

        /* Search Section */
        .search-section {
            margin-bottom: 4rem;
            animation: fadeInUp 1s cubic-bezier(0.4, 0, 0.2, 1) 0.5s both;
        }

        .search-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1.5rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            background: var(--glass);
            color: var(--text);
            backdrop-filter: blur(var(--blur));
            border: 2px solid var(--border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2), var(--shadow-xl);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: var(--text-light);
        }

        .search-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: var(--glass);
            color: var(--text);
            border: 2px solid var(--border);
        }

        .btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        .btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Daily Fact Card */
        .daily-fact {
            background: var(--glass);
            backdrop-filter: blur(var(--blur));
            border-radius: 25px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
            border: 2px solid var(--border);
            opacity: 0;
            transform: translateY(50px) rotateX(15deg);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .daily-fact::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--gradient-success);
            animation: progressBar 2s ease-out;
        }

        @keyframes progressBar {
            from { width: 0%; }
            to { width: 100%; }
        }

        .daily-fact.show {
            opacity: 1;
            transform: translateY(0) rotateX(0deg);
        }

        .daily-fact:hover {
            transform: translateY(-10px) rotateX(5deg);
            box-shadow: var(--shadow-xl);
        }

        .daily-fact h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .daily-fact h3::before {
            content: 'üìÖ';
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Results Grid */
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .result-card {
            background: var(--glass);
            backdrop-filter: blur(var(--blur));
            border-radius: 25px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 2px solid var(--border);
            opacity: 0;
            transform: translateY(50px) rotateY(15deg);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .result-card:hover::before {
            opacity: 0.05;
        }

        .result-card.show {
            opacity: 1;
            transform: translateY(0) rotateY(0deg);
        }

        .result-card:hover {
            transform: translateY(-15px) rotateY(-5deg) scale(1.02);
            box-shadow: var(--shadow-xl);
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--primary);
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleShimmer 3s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .result-summary {
            line-height: 1.7;
            margin-bottom: 1.5rem;
            color: var(--text-light);
            font-size: 1rem;
        }

        .result-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-small:hover {
            transform: translateY(-2px) scale(1.05);
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--surface);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Search History */
        .search-history {
            background: var(--glass);
            backdrop-filter: blur(var(--blur));
            border-radius: 25px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: var(--shadow);
            border: 2px solid var(--border);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-history.show {
            opacity: 1;
            transform: translateY(0);
        }

        .search-history h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .history-item {
            padding: 0.75rem 1rem;
            background: var(--surface);
            border-radius: 15px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .history-item:hover {
            background: var(--primary);
            color: white;
            transform: translateX(10px);
        }

        /* Floating Elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--gradient);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title { font-size: 2.5rem; }
            .hero-subtitle { font-size: 1.1rem; }
            .search-input { padding: 1.2rem 1.5rem; font-size: 1rem; }
            .btn { padding: 0.8rem 1.5rem; }
            .results-container { grid-template-columns: 1fr; }
            .result-card { padding: 1.5rem; }
            .daily-fact { padding: 1.5rem; }
        }

        /* Micro-interactions */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Success Animation */
        .success-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--gradient-success);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            z-index: 10000;
            opacity: 0;
            animation: successPop 3s ease-in-out;
        }

        @keyframes successPop {
            0%, 100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            10%, 90% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>

<main>
        <div class="container">
            <section class="hero">
                <h2 class="hero-title">Discover Knowledge</h2>
                <p class="hero-subtitle">Your AI-powered gateway to Wikipedia's infinite wisdom</p>
            </section>

            <section class="search-section">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search Wikipedia..." id="searchInput">
                    <div class="search-buttons">
                        <button class="btn btn-primary" onclick="searchWikipedia()">üîç Search</button>
                        <button class="btn btn-secondary" onclick="getRandomArticle()">üé≤ Random Article</button>
                        <button class="btn btn-secondary" onclick="toggleSpeech()">üé§ Voice Search</button>
                   <button class="btn btn-secondary" onclick="getDailyFact()">üí° Daily Fact</button>

                    </div>
                </div>
            </section>

            <div class="daily-fact" id="dailyFact">
                <h3>üí´ On This Day</h3>
                <div id="dailyFactContent">Loading today's historical facts...</div>
            </div>

            <div class="search-history" id="searchHistory" style="display: none;">
                <h3>üïê Recent Searches</h3>
                <div id="historyItems"></div>
            </div>

            <div class="results-container" id="resultsContainer"></div>
        </div>
    </main>

    <script>
        // State management
        let searchHistory = [];
        let isListening = false;
        let recognition;
        let currentTheme = 'light';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initApp();
            createFloatingElements();
            setupEventListeners();
        });

        function initApp() {
            loadDailyFact();
            setupSpeechRecognition();
            animateOnScroll();
        }

        function createFloatingElements() {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 20 + 's';
                element.style.animationDuration = (Math.random() * 10 + 10) + 's';
                container.appendChild(element);
            }
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchWikipedia();
                }
            });

            document.getElementById('searchInput').addEventListener('input', function(e) {
                if (e.target.value.length > 0) {
                    e.target.style.borderColor = 'var(--primary)';
                } else {
                    e.target.style.borderColor = 'var(--border)';
                }
            });
        }

        function animateOnScroll() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.daily-fact, .result-card, .search-history').forEach(el => {
                observer.observe(el);
            });
        }

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            
            const toggle = document.querySelector('.theme-toggle');
            toggle.textContent = currentTheme === 'light' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
            
            // Add smooth transition effect
            document.body.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
            setTimeout(() => {
                document.body.style.transition = '';
            }, 600);
        }

        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('searchInput').value = transcript;
                    searchWikipedia();
                };

                recognition.onend = function() {
                    isListening = false;
                    updateVoiceButton();
                };
            }
        }

        function toggleSpeech() {
            if (!recognition) {
                showNotification('Speech recognition not supported', 'error');
                return;
            }

            if (isListening) {
                recognition.stop();
                isListening = false;
            } else {
                recognition.start();
                isListening = true;
            }
            updateVoiceButton();
        }

        function updateVoiceButton() {
            const btn = document.querySelector('.btn-secondary:last-child');
            if (isListening) {
                btn.innerHTML = 'üõë Stop Listening';
                btn.classList.add('pulse');
            } else {
                btn.innerHTML = 'üé§ Voice Search';
                btn.classList.remove('pulse');
            }
        }

        async function searchWikipedia() {
    const query = document.getElementById('searchInput').value.trim();
    if (!query) {
        document.getElementById('searchInput').classList.add('shake');
        setTimeout(() => {
            document.getElementById('searchInput').classList.remove('shake');
        }, 500);
        return;
    }

    addToSearchHistory(query);
    showLoading();

    try {
        const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();
        if (data.title && data.extract) {
            displayResult(data);
        } else {
            showNotification('No results found', 'error');
        }
    } catch {
        showNotification('Search failed. Please try again.', 'error');
    }
}


        async function getRandomArticle() {
    showLoading();
    try {
        const response = await fetch('/api/random');
        const data = await response.json();
        displayResult(data);
    } catch {
        showNotification('Failed to fetch random article', 'error');
    }
}


     function displayResult(data) {
    const container = document.getElementById('resultsContainer');
    const cleanExtract = data.extract || 'No summary available.';
    const cleanExtractEscaped = cleanExtract
        .replace(/\\/g, '\\\\')
        .replace(/'/g, "\\'")
        .replace(/"/g, '\\"');

    container.innerHTML = `
        <div class="result-card">
            <h3 class="result-title">${data.title}</h3>
            <p class="result-summary">${cleanExtract}</p>
            <div class="result-actions">
                <a href="${data.content_urls?.desktop?.page || '#'}" target="_blank" class="btn btn-primary btn-small">üìñ Read Full Article</a>
                <button class="btn btn-secondary btn-small" onclick="speakText('${cleanExtractEscaped}')">üîä Listen</button>
                <button class="btn btn-secondary btn-small" onclick="copyToClipboard('${cleanExtractEscaped}')">üìã Copy</button>
            </div>
        </div>
    `;

    animateResults();
}


        function displaySearchResults(results) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = results.map((result, index) => {
                const cleanSnippet = result.snippet?.replace(/'/g, "&#39;").replace(/"/g, "&quot;") || 'No description available.';
                const cleanTitle = result.title?.replace(/'/g, "&#39;").replace(/"/g, "&quot;") || 'Unknown';
                
                return `
                    <div class="result-card" style="animation-delay: ${index * 0.1}s">
                        <h3 class="result-title">${result.title}</h3>
                        <p class="result-summary">${result.snippet}...</p>
                        <div class="result-actions">
                            <a href="https://en.wikipedia.org/wiki/${encodeURIComponent(result.title)}" target="_blank" class="btn btn-primary btn-small">üìñ Read More</a>
                            <button class="btn btn-secondary btn-small" onclick="speakText('${cleanSnippet}')">üîä Listen</button>
                            <button class="btn btn-secondary btn-small" onclick="copyToClipboard('${cleanSnippet}')">üìã Copy</button>
                        </div>
                    </div>
                `;
            }).join('');
            
            animateResults();
        }

        function animateResults() {
            const cards = document.querySelectorAll('.result-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('show');
                }, index * 100);
            });
        }

        function showLoading() {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Searching Wikipedia...</p>
                </div>
            `;
        }

        function addToSearchHistory(query) {
            if (!searchHistory.includes(query)) {
                searchHistory.unshift(query);
                searchHistory = searchHistory.slice(0, 10); // Keep only last 10 searches
                updateSearchHistory();
            }
        }

        function updateSearchHistory() {
            const historyContainer = document.getElementById('searchHistory');
            const historyItems = document.getElementById('historyItems');
            
            if (searchHistory.length > 0) {
                historyItems.innerHTML = searchHistory.map(query => `
                    <div class="history-item" onclick="searchFromHistory('${query}')">${query}</div>
                `).join('');
                historyContainer.style.display = 'block';
                historyContainer.classList.add('show');
            }
        }
        function searchFromHistory(query) {
            document.getElementById('searchInput').value = query;
            searchWikipedia();
        }

        async function loadDailyFact() {
    try {
        const response = await fetch('/api/on-this-day');
        const data = await response.json();
        if (data.events && data.events.length > 0) {
            const event = data.events[Math.floor(Math.random() * data.events.length)];
            document.getElementById('dailyFactContent').innerHTML = `${event.year}: ${event.description}`;
        } else {
            document.getElementById('dailyFactContent').innerHTML = 'No historical events found.';
        }
    } catch {
        document.getElementById('dailyFactContent').innerHTML = 'Failed to load events.';
    }
    document.getElementById('dailyFact').classList.add('show');
}



        function speakText(text) {
            if ('speechSynthesis' in window) {
                // Stop any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1;
                utterance.volume = 1;
                
                // Add visual feedback
                const speakButtons = document.querySelectorAll('[onclick*="speakText"]');
                speakButtons.forEach(btn => {
                    btn.innerHTML = 'üîä Speaking...';
                    btn.classList.add('pulse');
                });
                
                utterance.onend = function() {
                    speakButtons.forEach(btn => {
                        btn.innerHTML = 'üîä Listen';
                        btn.classList.remove('pulse');
                    });
                };
                
                utterance.onerror = function() {
                    speakButtons.forEach(btn => {
                        btn.innerHTML = 'üîä Listen';
                        btn.classList.remove('pulse');
                    });
                    showNotification('Speech synthesis failed', 'error');
                };
                
                speechSynthesis.speak(utterance);
                showNotification('üîä Reading aloud...', 'success');
            } else {
                showNotification('Speech synthesis not supported in this browser', 'error');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('üìã Copied to clipboard!', 'success');
            }).catch(() => {
                showNotification('Failed to copy text', 'error');
            });
        }

        function shareContent(title, url) {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                });
            } else {
                copyToClipboard(url);
                showNotification('üì§ URL copied to clipboard!', 'success');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'success-indicator';
            notification.textContent = message;
            
            if (type === 'error') {
                notification.style.background = 'var(--gradient-alt)';
            }
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                document.body.removeChild(notification);
            }, 3000);
        }
